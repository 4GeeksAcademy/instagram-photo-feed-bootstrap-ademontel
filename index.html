<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Photo Feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="nav px-3">
            <a class="logo link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-0-hover" href="#"><i class="fa-brands fa-instagram"></i> <strong>Instagram</strong></a>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create a new post</button>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-0-hover" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <hr class="dropdown-divider">
        <div class="content">
            <div class="row">
                <div class="col-4">
                  <div class="img-container">
                    <img class="img-fluid" src="./img/1.jpg" alt="">
                  </div>
                </div>
                <div class="col-4">
                  <div class="img-container">
                    <img class="img-fluid" src="./img/2.jpg" alt="">
                  </div>
                </div>
                <div class="col-4">
                  <div class="img-container">
                    <img class="img-fluid" src="./img/3.jpg" alt="">
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="img-container">
                  <img class="img-fluid" src="./img/4.jpg" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="img-container">
                  <img class="img-fluid" src="./img/5.jpg" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="img-container">
                  <img class="img-fluid" src="./img/6.jpg" alt="">
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="img-container">
                <img class="img-fluid" src="./img/7.jpg" alt="">
              </div>
            </div>
            <div class="col-4">
              <div class="img-container">
                <img class="img-fluid" src="./img/8.jpg" alt="">
              </div>
            </div>
            <div class="col-4">
              <div class="img-container">
                <img class="img-fluid" src="./img/9.jpg" alt="">
              </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add the caption of your post here"></textarea>
              </div>
              <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"></i></button>
              <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-location-dot"></i></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
